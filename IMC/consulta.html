body {
font-family: Arial, sans-serif;
max-width: 600px;
margin: 20px auto;
padding: 20px;
background-color: #000;
color: #fff;
box-shadow: 0 0 20px #ff0000;
border-radius: 10px;
animation: neonPulse 3s infinite;
}

.form-group {
margin-bottom: 15px;
border-bottom: 1px solid #ff0000;
padding: 10px;
transition: all 0.3s ease;
}

.form-group:hover {
background-color: rgba(255, 0, 0, 0.1);
transform: translateX(10px);
border-bottom: 1px solid #ff3333;
}

label {
display: block;
margin-bottom: 5px;
color: #ff0000;
text-shadow: 0 0 5px #ff0000;
transition: all 0.3s ease;
}

label:hover {
transform: translateX(5px);
color: #ff3333;
text-shadow: 0 0 10px #ff0000;
}

input[type="text"] {
width: 100%;
padding: 8px;
border: 1px solid #ff0000;
border-radius: 4px;
background-color: rgba(51, 51, 51, 0.8);
color: #fff;
transition: all 0.3s ease;
animation: borderGlow 2s infinite;
}

input[type="text"]:focus {
outline: none;
box-shadow: 0 0 15px #ff0000;
background-color: rgba(51, 51, 51, 0.9);
transform: translateY(-2px);
}

input[type="text"]:hover {
background-color: rgba(51, 51, 51, 0.9);
box-shadow: 0 0 10px #ff0000;
}

button {
background-color: #ff0000;
color: #fff;
padding: 10px 20px;
border: none;
border-radius: 4px;
cursor: pointer;
box-shadow: 0 0 10px #ff0000;
transition: all 0.3s ease;
position: relative;
overflow: hidden;
}

button:hover {
background-color: #ff3333;
box-shadow: 0 0 20px #ff0000;
transform: translateY(-3px);
}

button::after {
content: '';
position: absolute;
top: -50%;
left: -50%;
width: 200%;
height: 200%;
background: linear-gradient(transparent, rgba(255, 0, 0, 0.2), transparent);
transform: rotate(45deg);
transition: 0.5s;
}

button:hover::after {
left: 100%;
}

#resultados {
margin-top: 20px;
padding: 15px;
border-radius: 8px;
background-color: rgba(51, 51, 51, 0.3);
transition: all 0.3s ease;
}

#resultados:hover {
box-shadow: 0 0 15px #ff0000;
transform: translateY(-5px);
}

table {
width: 100%;
border-collapse: separate;
border-spacing: 0;
margin-top: 20px;
border: 1px solid #ff0000;
border-radius: 8px;
overflow: hidden;
box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
animation: borderGlow 3s infinite;
}

th, td {
border: 1px solid #ff0000;
padding: 12px;
text-align: left;
background-color: rgba(51, 51, 51, 0.8);
color: #fff;
transition: all 0.3s ease;
}

th {
background-color: rgba(255, 0, 0, 0.8);
color: #fff;
text-shadow: 0 0 5px #fff;
}

tr:hover td {
background-color: rgba(255, 0, 0, 0.1);
transform: translateX(5px);
}

h2 {
color: #ff0000;
text-shadow: 0 0 10px #ff0000;
transition: all 0.3s ease;
position: relative;
}

h2:hover {
transform: scale(1.05);
text-shadow: 0 0 20px #ff0000;
}

h2::after {
content: '';
position: absolute;
bottom: -5px;
left: 0;
width: 0;
height: 2px;
background-color: #ff0000;
transition: width 0.3s ease;
}

h2:hover::after {
width: 100%;
}
      </style>
</head>
<body>
    <h2>Consulta de Visitas</h2>
    <form id="formularioConsulta" onsubmit="consultarEstudiantes(event)" action="consul.php">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre">
        </div>
        <div class="form-group">
            <label for="apellidoPaterno">Apellido Paterno:</label>
            <input type="text" id="apellidoPaterno" name="apellidoPaterno">
        </div>
        <div class="form-group">
            <label for="apellidoMaterno">Apellido Materno:</label>
            <input type="text" id="apellidoMaterno" name="apellidoMaterno">
        </div>
        
        <br>
       <button type="submit">BUSCAR REGISTRO</button>       <a href="modificar.html"><button type="button">MODIFICAR REGISTRO</button></a>   <a href="baja.html"><button type="button">DAR DE BAJA REGISTRO</button></a><br><br>
        <TAble>
          <TR>
            <TD><div align="center"><img src="USUARIO.jpg" width="100"></div><BR><CENter><label for="nombre">GUIA DE USO:</label></CENter></TD>
            <TD> <center><a href="IMC1.html"><button type="button">ENTRAR</button></a>  </center></TD>
            <TD><div align="center"><img src="TECNICO.jpg" width="100"></div><br><CENter><label for="nombre">SOPORTE TECNICO</CENter></label></TD>
          </TR>
        </TAble >
      
        
    </form>
    <div id="resultados"></div>

    <script>
      
        function consultarEstudiantes(event) {
    event.preventDefault();

    const nombre = document.getElementById('nombre').value;
    const apellidoPaterno = document.getElementById('apellidoPaterno').value;
    const apellidoMaterno = document.getElementById('apellidoMaterno').value;

    fetch('consul.php', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: new URLSearchParams({
            nombre: nombre,
            apellidoPaterno: apellidoPaterno,
            apellidoMaterno: apellidoMaterno
        })
    })
    .then(response => response.json())
    .then(data => {
        const resultadosDiv = document.getElementById('resultados');
        resultadosDiv.innerHTML = '';

        if (data.length > 0) {
            const table = document.createElement('table');
            table.innerHTML = `
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido Paterno</th>
                        <th>Apellido Materno</th>
                        <th>Edad</th>
                        <th>Sexo</th>
                        <th>Enfermedad</th>
                        <th>Otra Enfermedad</th>
                        <th>Objetivo</th>
                        <th>Otro Objetivo</th>
                        <th>Altura</th>
                        <th>Peso</th>
                        <th>IMC</th>
                        <th>Fecha_De_Visita</th>
                    </tr>
                </thead>
                <tbody></tbody>
            `;
            
            const tbody = table.querySelector('tbody');
            data.forEach(estudiante => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${estudiante.nombre}</td>
                    <td>${estudiante.AP}</td>
                    <td>${estudiante.AM}</td>
                    <td>${estudiante.edad}</td>
                    <td>${estudiante.sexo}</td>
                    <td>${estudiante.enfermedad}</td>
                    <td>${estudiante.otra_enfermedad}</td>
                    <td>${estudiante.objetivo}</td>
                    <td>${estudiante.otro_objetivo}</td>
                    <td>${estudiante.altura}</td>
                    <td>${estudiante.peso}</td>
                    <td>${estudiante.IMC}</td>
                    <td>${estudiante.Fecha_De_Visita}</td>
                `;
                tbody.appendChild(row);
            });

            resultadosDiv.appendChild(table);
        } else {
            resultadosDiv.textContent = 'No se encontraron resultados';
        }
    })
    .catch(error => {
        console.error('Error:', error);
        document.getElementById('resultados').textContent = 'Error al realizar la consulta';
    });
}

    </script>
